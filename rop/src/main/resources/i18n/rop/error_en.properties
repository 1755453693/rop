###ISP\u5B50\u9519\u8BEF
##########################################################################################################################
isp.xxx-service-unavailable = call the back-end service {0} thrown exception, the service is unavailable
isp.remote-service-error = connect to a remote service error
isp.remote-service-timeout = connect to a remote service timeout Remote connection error
isp.remote-connection-error =Connect the platform after service mistake, can't find services
isp.null-pointer-exception = null pointer exception error
isp.parse-error = api parse error (not explicitly control the exception information)
isp.remote-connection-timeout = platform to connect back-end service timeout
isp.mapping-parse-error = mapping conversion errors, mainly due to the incoming parameter format not
isp.unknown-error = the platform to connect back-end services thrown unknown exception
##########################################################################################################################


###ISVs sub-error
##########################################################################################################################
isv.xxx-not-exist\:invalid-yyy = can't find '{0}' by '{1}'
isv.missing-parameter\:xxx = the lack of the necessary parameters {0}
isv.invalid-paramete\:xxx = parameter {0} is invalid, format, wrong, illegal values\u200B\u200B, crossing the boundary
isv.invalid-permission = permission denied, unauthorized access
isv.parameters-mismatch\:xxx-and-yyy = incoming parameter {0} and {1} does not match, both have a certain correspondence between
